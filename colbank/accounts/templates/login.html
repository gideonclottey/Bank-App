<! -- In this example, we're using Django's built-in csrf_token template tag to prevent cross-site request 
forgery attacks. We're also displaying an error message if the login credentials are invalid. 
The form itself contains two input fields, one for the username and one for the password, 
and a submit button. -->

{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
{% endblock %}
